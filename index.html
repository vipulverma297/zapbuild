<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>landing page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" title="logo" href="javascript:void(0);"><img width="160"
          src="./assets/images/bigrox-logo.png" alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Knowledge Hub</a>
          </li>
        </ul>

        <button class="btn btn-outline-danger ms-lg-3" type="submit">
          Lets Connect
        </button>
      </div>
    </div>
  </nav>

  <section class="blue-bg banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex justify-content-center flex-column mt-5 mt-lg-0">
          <h1 class="multi-color-heading">Your <span>Streaming Services</span>, Finally in one place</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
            ducimus iure eligendi place at ratione! Quo?
          </p>
          <button type="button" class="btn btn-danger mt-xl-5 mt-4">Know More</button>
        </div>

        <div class="col-lg-6">
          <img width="636" height="445" class="girl" src="./assets/images/girl.png" alt="image of a girl" />
        </div>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img src="./assets/images/Inquiry.png" alt="image of a man thinking" />
        </div>
        <div class="col-sm-6">
          <h2 class="multi-color-heading"><span>Inquiry</span> Form</h2>
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6 mb-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required placeholder="Name" />
              <div class="valid-feedback"></div>
            </div>
            <div class="col-md-6 mb-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required placeholder="Name" />
              <div class="valid-feedback"></div>
            </div>

            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-4">
              <label for="exampleFormControlInput2" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="+911 98765 43210">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Description</label>
              <textarea class="form-control" placeholder="Your Message Here..." id="exampleFormControlTextarea1"
                rows="3"></textarea>
            </div>
            <div class="col-12">
              <button class="btn btn-danger w-50" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./assets/js/function.js"></script>
   
</body>

</html>
